name: Code Cleanup and Style Check

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  code-cleanup:
    name: Code Style Check and Cleanup
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore --framework net8.0

    - name: Build solution
      run: dotnet build --no-restore --configuration Release

    - name: Run code style verification
      run: |
        if [ "$RUNNER_OS" = "Windows" ]; then
          .\cleanup-code.ps1 -Verify
        else
          ./cleanup-code.sh --verify
        fi

    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}
        path: TestResults/

    - name: Comment PR with code style issues
      if: github.event_name == 'pull_request' && failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âŒ **Code Style Check Failed**\n\nThis PR has code style issues that need to be fixed. Please run the code cleanup script locally:\n\n**Windows:**\n```powershell\n.\\cleanup-code.ps1 -Fix\n```\n\n**Linux/macOS:**\n```bash\n./cleanup-code.sh --fix\n```\n\nFor more information, see the [Code Style Guidelines](.editorconfig).'
          })

  auto-fix:
    name: Auto-fix Code Style Issues
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.actor == 'dependabot[bot]'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore --framework net8.0

    - name: Auto-fix code style issues
      run: ./cleanup-code.sh --fix

    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "ðŸ¤– Auto-fix code style issues"
        git push
